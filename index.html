<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prateek E-Mitra Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #B8860B;
            --brown: #8B4513;
            --light-gold: #FFF8DC;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1536566482680-fca31930a0bd?q=80&w=1000&auto=format&fit=crop');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5));
            z-index: -1;
        }
        
        /* Glassmorphism Styles */
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .glass-gold {
            background: rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 32px 0 rgba(184, 134, 11, 0.37);
        }
        
        .glass-input {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .glass-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.3);
        }
        
        .glass-button {
            background: rgba(255, 215, 0, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .glass-button:hover {
            background: rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .glass-button:active {
            transform: translateY(1px);
        }

        .glass-table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }
        
        .glass-table th {
            background: rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            font-weight: bold;
            color: white;
            padding: 15px;
            text-align: left;
        }
        
        .glass-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .glass-table tbody tr {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            transition: background-color 0.2s ease;
        }
        
        .glass-table tbody tr:hover {
            background: rgba(255, 215, 0, 0.15);
        }

        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: rgba(255, 215, 0, 0.2);
            color: white;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .loading {
            animation: shimmer 2.5s infinite;
            background: linear-gradient(90deg, 
                        rgba(255,215,0,0), 
                        rgba(255,215,0,0.4), 
                        rgba(255,215,0,0));
            background-size: 200% 100%;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        /* Date Range Picker Styles */
        .date-range {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Tooltip Styles */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.5);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 215, 0, 0.7);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .modal-content {
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            animation: fadeIn 0.3s ease forwards;
        }
    </style>
</head>
<body class="min-h-screen relative">
    <div id="app" class="container mx-auto px-4 py-8 relative z-10">
        <!-- Login Section -->
        <div id="login-section" class="max-w-md mx-auto">
            <div class="glass-gold rounded-lg p-8 mb-8">
                <div class="mb-6">
                    <img src="https://images.unsplash.com/photo-1614332287897-cdc485fa562d?q=80&w=150&auto=format&fit=crop" alt="E-Mitra Logo" class="w-24 h-24 mx-auto mb-4 rounded-full border-4 border-gold object-cover">
                    <h1 class="text-3xl font-bold text-center text-white">Prateek E-Mitra Portal</h1>
                    <p class="text-center text-white mt-2">Digital Government Services Platform</p>
                </div>
                <div class="space-y-4">
                    <div class="relative">
                        <i class="bi bi-phone absolute left-3 top-3 text-white"></i>
                        <input type="tel" id="mobile" placeholder="Mobile Number" class="glass-input w-full p-3 pl-10 rounded-lg" maxlength="10">
                    </div>
                    <div class="relative">
                        <i class="bi bi-lock absolute left-3 top-3 text-white"></i>
                        <input type="password" id="password" placeholder="Password" class="glass-input w-full p-3 pl-10 rounded-lg">
                    </div>
                    <button onclick="login()" class="glass-button w-full p-3 rounded-lg hover:opacity-90 transition flex items-center justify-center">
                        <i class="bi bi-box-arrow-in-right mr-2"></i> Login
                    </button>
                </div>
            </div>
        </div>

        <!-- Dashboard Section (Initially Hidden) -->
        <div id="dashboard-section" class="hidden">
            <!-- Header with logo and greeting -->
            <div class="flex items-center justify-between mb-6 glass-gold p-4 rounded-lg">
                <div class="flex items-center">
                    <img src="https://images.unsplash.com/photo-1614332287897-cdc485fa562d?q=80&w=50&auto=format&fit=crop" alt="E-Mitra Logo" class="w-12 h-12 rounded-full border-2 border-gold mr-4">
                    <div>
                        <h2 class="text-xl font-bold text-white">Prateek E-Mitra</h2>
                        <p class="text-sm text-white"><span id="current-date-time"></span></p>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button id="settings-btn" class="glass-button px-3 py-2 rounded-lg hover:opacity-90 transition text-sm">
                        <i class="bi bi-gear"></i>
                    </button>
                    <button onclick="logout()" class="glass-button px-4 py-2 rounded-lg hover:opacity-90 transition text-sm">
                        <i class="bi bi-power mr-1"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Dashboard Stats -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="glass-gold p-6 rounded-lg text-center relative">
                    <i class="bi bi-currency-rupee absolute top-4 right-4 text-2xl text-white opacity-25"></i>
                    <h3 class="text-xl font-bold text-white">Today's Balance</h3>
                    <p id="today-balance" class="text-3xl font-bold text-white">₹0</p>
                </div>
                <div class="glass-gold p-6 rounded-lg text-center relative">
                    <i class="bi bi-calendar-check absolute top-4 right-4 text-2xl text-white opacity-25"></i>
                    <h3 class="text-xl font-bold text-white">Previous Balance</h3>
                    <p id="prev-balance" class="text-3xl font-bold text-white">₹0</p>
                </div>
                <div class="glass-gold p-6 rounded-lg text-center relative">
                    <i class="bi bi-arrow-left-right absolute top-4 right-4 text-2xl text-white opacity-25"></i>
                    <h3 class="text-xl font-bold text-white">Total Transactions</h3>
                    <p id="total-transactions" class="text-3xl font-bold text-white">0</p>
                </div>
                <div class="glass-gold p-6 rounded-lg text-center relative">
                    <i class="bi bi-graph-up-arrow absolute top-4 right-4 text-2xl text-white opacity-25"></i>
                    <h3 class="text-xl font-bold text-white">Net Income</h3>
                    <p id="net-income" class="text-3xl font-bold text-white">₹0</p>
                </div>
            </div>

            <!-- Transaction Form -->
            <div class="glass-gold p-6 rounded-lg mb-8 relative">
                <div class="flex items-center mb-4">
                    <i class="bi bi-plus-circle-fill text-white mr-2 text-xl"></i>
                    <h2 class="text-2xl font-bold text-white">New Transaction</h2>
                </div>
                <form id="transaction-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <select id="transaction-type" class="glass-input p-3 rounded-lg" required>
                        <option value="">Select Type</option>
                        <option value="emitra">E-Mitra Work</option>
                        <option value="aeps">AEPS</option>
                        <option value="photocopy">Photocopy</option>
                        <option value="lamination">Lamination</option>
                        <option value="money_transfer">Money Transfer</option>
                        <option value="document">Document Work</option>
                        <option value="winding">Winding Work</option>
                        <option value="online_form">Online Form</option>
                        <option value="aadhar_download">Aadhar Download</option>
                        <option value="marksheet_download">Marksheet Download</option>
                        <option value="other">Other Work</option>
                    </select>
                    <input type="number" id="amount" class="glass-input p-3 rounded-lg" placeholder="Amount (₹)" required>
                    <textarea id="remarks" class="glass-input p-3 rounded-lg md:col-span-2" placeholder="Remarks (Optional)" rows="2"></textarea>
                    <button type="submit" class="glass-button py-3 rounded-lg hover:opacity-90 transition md:col-span-2 flex items-center justify-center">
                        <i class="bi bi-check-circle-fill mr-2"></i> Add Transaction
                    </button>
                </form>
            </div>

            <!-- Transaction History & Reports -->
            <div class="glass-gold p-6 rounded-lg">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                    <div class="flex items-center mb-4 md:mb-0">
                        <i class="bi bi-clock-history text-white mr-2 text-xl"></i>
                        <h2 class="text-2xl font-bold text-white">Transaction History</h2>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <div class="date-range">
                            <input type="date" id="start-date" class="glass-input p-2 rounded-lg text-sm w-32">
                            <span class="text-white">to</span>
                            <input type="date" id="end-date" class="glass-input p-2 rounded-lg text-sm w-32">
                            <button onclick="filterByDateRange()" class="glass-button p-2 rounded-lg hover:opacity-90 transition">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        <button onclick="filterTransactions('today')" class="glass-button px-4 py-2 rounded-lg hover:opacity-90 transition text-sm flex items-center">
                            <i class="bi bi-calendar-date mr-1"></i> Today
                        </button>
                        <button onclick="filterTransactions('week')" class="glass-button px-4 py-2 rounded-lg hover:opacity-90 transition text-sm flex items-center">
                            <i class="bi bi-calendar-week mr-1"></i> This Week
                        </button>
                        <button onclick="filterTransactions('month')" class="glass-button px-4 py-2 rounded-lg hover:opacity-90 transition text-sm flex items-center">
                            <i class="bi bi-calendar mr-1"></i> This Month
                        </button>
                        <button onclick="filterTransactions('all')" class="glass-button px-4 py-2 rounded-lg hover:opacity-90 transition text-sm flex items-center">
                            <i class="bi bi-filter mr-1"></i> All
                        </button>
                        <div class="dropdown relative">
                            <button id="download-btn" class="glass-button px-4 py-2 rounded-lg hover:opacity-90 transition text-sm flex items-center">
                                <i class="bi bi-download mr-1"></i> Download
                            </button>
                            <div id="download-dropdown" class="hidden absolute right-0 mt-2 w-48 glass rounded-lg overflow-hidden z-10">
                                <button onclick="downloadReport('csv')" class="w-full text-left px-4 py-2 hover:bg-opacity-10 hover:bg-white text-white">
                                    <i class="bi bi-filetype-csv mr-2"></i> CSV Format
                                </button>
                                <button onclick="downloadReport('excel')" class="w-full text-left px-4 py-2 hover:bg-opacity-10 hover:bg-white text-white">
                                    <i class="bi bi-filetype-xlsx mr-2"></i> Excel Format
                                </button>
                                <button onclick="downloadReport('pdf')" class="w-full text-left px-4 py-2 hover:bg-opacity-10 hover:bg-white text-white">
                                    <i class="bi bi-filetype-pdf mr-2"></i> PDF Format
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="glass p-4 rounded-lg overflow-x-auto">
                    <table id="transactions-table" class="glass-table">
                        <thead>
                            <tr>
                                <th>Date & Time</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Remarks</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-body">
                            <!-- Transaction rows will be added here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Summary Section -->
                <div class="mt-6 glass p-4 rounded-lg">
                    <h3 class="text-xl font-bold text-white mb-4">Category-wise Summary</h3>
                    <div id="category-summary" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Summary items will be added here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content glass-gold p-6 rounded-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-white">Settings</h3>
                    <button id="close-settings" class="text-white hover:text-gold">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="text-white block mb-2">App Theme</label>
                        <select id="theme-selector" class="glass-input p-3 rounded-lg w-full">
                            <option value="glassmorphism">Glassmorphism</option>
                            <option value="gold">Gold Theme</option>
                            <option value="dark">Dark Theme</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-white block mb-2">Voice Assistance</label>
                        <div class="flex items-center">
                            <label class="inline-flex items-center">
                                <input type="radio" name="voice" value="on" checked class="form-radio text-gold">
                                <span class="ml-2 text-white">On</span>
                            </label>
                            <label class="inline-flex items-center ml-6">
                                <input type="radio" name="voice" value="off" class="form-radio text-gold">
                                <span class="ml-2 text-white">Off</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="text-white block mb-2">Language</label>
                        <select id="language-selector" class="glass-input p-3 rounded-lg w-full">
                            <option value="en">English</option>
                            <option value="hi">Hindi</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-white block mb-2">Data Backup</label>
                        <button id="backup-data" class="glass-button w-full p-3 rounded-lg hover:opacity-90 transition">
                            <i class="bi bi-cloud-upload mr-2"></i> Backup Data
                        </button>
                    </div>
                    <div>
                        <label class="text-white block mb-2">Restore Data</label>
                        <button id="restore-data" class="glass-button w-full p-3 rounded-lg hover:opacity-90 transition">
                            <i class="bi bi-cloud-download mr-2"></i> Restore Data
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Transaction Detail Modal -->
        <div id="transaction-detail-modal" class="modal">
            <div class="modal-content glass-gold p-6 rounded-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-white">Transaction Details</h3>
                    <button id="close-detail-modal" class="text-white hover:text-gold">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div id="transaction-detail-content" class="space-y-4">
                    <!-- Transaction details will be populated here -->
                </div>
                <div class="flex justify-end mt-6 space-x-3">
                    <button id="edit-transaction" class="glass-button px-4 py-2 rounded-lg">
                        <i class="bi bi-pencil mr-1"></i> Edit
                    </button>
                    <button id="delete-transaction" class="glass-button px-4 py-2 rounded-lg bg-red-400 bg-opacity-20">
                        <i class="bi bi-trash mr-1"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Initialize state with localStorage persistence
        const appSlug = "prateek-emitra-" + Math.floor(Math.random() * 1000000);
        let userId = localStorage.getItem('emitra-user-id') || "user-" + Math.floor(Math.random() * 1000000);
        localStorage.setItem('emitra-user-id', userId);
        
        let state = {
            isLoggedIn: false,
            transactions: [],
            todayBalance: 0,
            previousBalance: 0,
            filterMode: 'all',
            startDate: null,
            endDate: null,
            currentLanguage: 'en',
            voiceEnabled: true,
            currentTheme: 'glassmorphism'
        };

        // Dropdown toggle
        document.getElementById('download-btn').addEventListener('click', function() {
            document.getElementById('download-dropdown').classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#download-btn') && !e.target.closest('#download-dropdown')) {
                document.getElementById('download-dropdown').classList.add('hidden');
            }
        });

        // Settings modal
        document.getElementById('settings-btn').addEventListener('click', function() {
            document.getElementById('settings-modal').classList.add('show');
        });

        document.getElementById('close-settings').addEventListener('click', function() {
            document.getElementById('settings-modal').classList.remove('show');
        });

        // Close transaction detail modal
        document.getElementById('close-detail-modal').addEventListener('click', function() {
            document.getElementById('transaction-detail-modal').classList.remove('show');
        });

        // Keep date and time updated
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleDateString('en-IN', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            document.getElementById('current-date-time').textContent = formattedDateTime;
        }
        
        // Update every second
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Text to speech function
        function speakText(text) {
            if (!state.voiceEnabled) return;
            
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = state.currentLanguage === 'hi' ? 'hi-IN' : 'en-US';
            speechSynthesis.speak(speech);
        }

        // Login function
        function login() {
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;

            // Show loading state
            const loginButton = document.querySelector('#login-section button');
            loginButton.innerHTML = '<i class="bi bi-hourglass-split animate-spin mr-2"></i> Logging in...';
            loginButton.disabled = true;

            setTimeout(() => {
                if (mobile === '7891303829' && password === '8462') {
                    state.isLoggedIn = true;
                    localStorage.setItem('emitra-mobile', mobile);
                    localStorage.setItem('emitra-password', password);
                    
                    document.getElementById('login-section').classList.add('hidden');
                    document.getElementById('dashboard-section').classList.remove('hidden');
                    
                    // Set today's date as default for date filters
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('start-date').value = today;
                    document.getElementById('end-date').value = today;
                    
                    // Welcome voice message
                    const welcomeText = state.currentLanguage === 'hi' ? 
                        'प्रतीक ई-मित्र में आपका स्वागत है' : 
                        'Welcome to Prateek E-Mitra Portal';
                    speakText(welcomeText);
                    
                    // Load transactions from database
                    loadTransactions();
                } else {
                    alert('Invalid credentials. Please try again.');
                    loginButton.innerHTML = '<i class="bi bi-box-arrow-in-right mr-2"></i> Login';
                    loginButton.disabled = false;
                }
            }, 1000);
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to log out?')) {
                state.isLoggedIn = false;
                localStorage.removeItem('emitra-mobile');
                localStorage.removeItem('emitra-password');
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('dashboard-section').classList.add('hidden');
            }

                    return transactionDate === today;

                filteredTransactions = state.transactions.filter(t => {

                const transactionDate = new Date(t.timestamp).setHours(0,0,0,0);
                return transactionDate < today;

            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = async function(event) {
                    try {
                        const data = JSON.parse(event.target.result);
                        
                        if (!data.transactions || !Array.isArray(data.transactions)) {
                            throw new Error('Invalid backup file format');
                        }
                        
                        // Restore data
                        state.transactions = data.transactions;
                        
                        // Save restored transactions to database
                        for (const transaction of state.transactions) {
                            // Check if the transaction already exists in the database
                            const existingTransactionIndex = state.transactions.findIndex(t => 
                                t._id === transaction._id && t._id !== undefined
                            );
